<ion-view view-title="Create Account">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input item-stacked-label">
              <span class="input-label">First Name</span>
              <input type="text" placeholder="First Name"  ng-model="a">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Last Name</span>
              <input type="text" placeholder="Last Name" ng-model="b">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="Email"  ng-model="c">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Mobile No</span>
              <input type="text" placeholder="Mobile No" ng-model="d">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="text" placeholder="Password">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Confirm Password</span>
              <input type="text" placeholder="Confirm Password">
          </label>
<!--          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>-->
      </div>
      <button class="button button-block button-calm" ng-click="">Create Account</button>
  </ion-content>
</ion-view>
